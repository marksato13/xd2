<div class="container">
  <h2>Facultades</h2>
  <div class="table-responsive">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>#</th>
          <th>Nombre de la Facultad</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let facultad of facultades; let i = index">
          <tr (click)="seleccionarFacultad(facultad)">
            <td>{{ i + 1 }}</td>
            <td>{{ facultad.nombre_facultad }}</td>
            <td>
              <button class="btn btn-danger btn-sm" (click)="eliminarFacultad(facultad.id)">Eliminar</button>
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card card-custom">
        <div class="card-body">
          <h2>Crear Nueva Facultad</h2>
          <label for="nombre_facultad">Nombre de la Facultad:</label>
          <input [(ngModel)]="nuevaFacultad.nombre_facultad" id="nombre_facultad" class="form-control" />
          <button class="btn btn-success" (click)="crearFacultad()">Crear</button>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card card-custom">
        <div class="card-body">
          <h2>Editar Facultad</h2>
          <div *ngIf="facultadSeleccionada">
            <label for="nombre_facultad">Nombre de la Facultad:</label>
            <input [(ngModel)]="facultadSeleccionada.nombre_facultad" id="nombre_facultad" class="form-control" />
            <button class="btn btn-primary" (click)="actualizarFacultad()">Actualizar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
