<body>
  <div class="container">
    <h2>Autores</h2>
    <div class="table-responsive">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>#</th>
            <th>NOMBRES</th>
            <th>APELLIDOS</th>
            <th>FECHA DE NACIMIENTO</th>
            <th>LUGAR DE NACIMIENTO</th>
            <th>GENERO</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <ng-container *ngFor="let autor of autor; let i = index">
            <tr (click)="seleccionarAutor(autor)">
              <td>{{ i + 1 }}</td>
              <td>{{ autor.nombreautor }}</td>
              <td>{{ autor.apellidosautor }}</td>
              <td>{{ autor.fecha_nacimiento }}</td>
              <td>{{ autor.lugar_nacimiento }}</td>
              <td>{{ autor.genero }}</td>
              <td>
                <button class="btn btn-danger btn-sm" (click)="eliminarAutor(autor.id)">Eliminar</button>
              </td>
            </tr>
          </ng-container>
        </tbody>
      </table>
    </div>
  </div>
  <!-- XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX -->
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="card card-custom">
          <div class="card-body">
            <h2>Crear Nuevo Autor</h2>
            <label for="nuevoNombreAutor">Nombre del Autor:</label>
            <input [(ngModel)]="nuevoAutor.nombreautor" id="nuevoNombreAutor" class="form-control" />
            <label for="nuevoApellidosAutor">Apellido del Autor:</label>
            <input [(ngModel)]="nuevoAutor.apellidosautor" id="nuevoApellidosAutor" class="form-control" />
            <label for="nuevoFechaNacimiento">Fecha de nacimiento del Autor:</label>
            <input [(ngModel)]="nuevoAutor.fecha_nacimiento" id="nuevoFechaNacimiento" class="form-control" />
            <label for="nuevoLugarNacimiento">Lugar de nacimiento del Autor:</label>
            <input [(ngModel)]="nuevoAutor.lugar_nacimiento" id="nuevoLugarNacimiento" class="form-control" />
            <label for="nuevoGenero">Género del Autor:</label>
            <input [(ngModel)]="nuevoAutor.genero" id="nuevoGenero" class="form-control" />
            <button class="btn btn-success" (click)="crearAutor()">Crear</button>
          </div>
        </div>
        <!-- XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX -->
      </div>
      <div class="col-md-6">
        <div class="card card-custom">
          <div class="card-body">
            <h2>Editar Autor</h2>
            <div *ngIf="autorSeleccionado">
              <label for="nombreautor">Nombre del autor:</label>
              <input [(ngModel)]="autorSeleccionado.nombreautor" id="nombreautor" class="form-control" />
              <label for="apellidosautor">Apellido del autor:</label>
              <input [(ngModel)]="autorSeleccionado.apellidosautor" id="apellidosautor" class="form-control" />
              <label for="fecha_nacimiento">Fecha de nacimiento del autor:</label>
              <input [(ngModel)]="autorSeleccionado.fecha_nacimiento" id="fecha_nacimiento" class="form-control" />
              <label for="lugar_nacimiento">Lugar de nacimiento del autor:</label>
              <input [(ngModel)]="autorSeleccionado.lugar_nacimiento" id="lugar_nacimiento" class="form-control" />
              <label for="genero">Género del autor:</label>
              <input [(ngModel)]="autorSeleccionado.genero" id="genero" class="form-control" />
              <button class="btn btn-primary" (click)="actualizarAutor()">Actualizar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
